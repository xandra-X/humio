<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin / Manager Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            muted: '#6b7280',
            surface: '#f6f8fb'
          },
          boxShadow: {
            card: '0 6px 14px rgba(10,20,40,0.06)',
            focus: '0 10px 24px rgba(10,20,40,0.12)'
          },
          borderRadius: {
            card: '12px'
          }
        }
      }
    }
  </script>

  <style>
    .max-w-app { max-width: 1100px; }
    .card-fixed {
      min-height: 120px;      
    }
  </style>
</head>
<body class="min-h-screen bg-surface text-gray-900 font-sans">

  <header class="bg-white border-b border-gray-100">
    <div class="max-w-app mx-auto px-6 py-5 flex items-center justify-between">
      <div>
        <h1 class="text-lg font-semibold">Admin Dashboard</h1>
        <p class="text-sm text-muted">Welcome to the management console</p>
      </div>
      <div class="flex items-center gap-4">
        <button id="logoutBtn" class="px-3 py-2 rounded-md hover:bg-gray-100 text-sm font-medium">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-app mx-auto px-6 py-8">
    <section class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      
      <button data-key="employee-management"
              class="card-fixed group bg-white rounded-[12px] shadow-card border border-gray-100 p-5 text-left flex gap-4 items-start hover:shadow-focus focus:shadow-focus focus:outline-none">
        <div class="flex-none w-14 h-14 rounded-lg flex items-center justify-center text-white shrink-0"
             style="background:linear-gradient(180deg,#1e90ff,#0077ff)">
          
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
            <path d="M4 20a8 8 0 0116 0"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-semibold mb-1">Employee Management</h3>
          <p class="text-sm text-muted">Create/edit employee profiles and manage employee data</p>
        </div>
      </button>

      <button data-key="org-structure"
              class="card-fixed group bg-white rounded-[12px] shadow-card border border-gray-100 p-5 text-left flex gap-4 items-start hover:shadow-focus focus:shadow-focus focus:outline-none">
        <div class="flex-none w-14 h-14 rounded-lg flex items-center justify-center text-white shrink-0"
             style="background:linear-gradient(180deg,#b86bff,#7a3cff)">
          
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
            <path d="M3 10h18"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-semibold mb-1">Organization Structure</h3>
          <p class="text-sm text-muted">Create departments, assign heads, and manage structure</p>
        </div>
      </button>

      <button data-key="policy"
              class="card-fixed group bg-white rounded-[12px] shadow-card border border-gray-100 p-5 text-left flex gap-4 items-start hover:shadow-focus focus:shadow-focus focus:outline-none">
        <div class="flex-none w-14 h-14 rounded-lg flex items-center justify-center text-white shrink-0"
             style="background:linear-gradient(180deg,#34d399,#10b981)">
          
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 2v20"></path>
            <path d="M2 12h20"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-semibold mb-1">Policy Decision</h3>
          <p class="text-sm text-muted">Manage business rules and company policies</p>
        </div>
      </button>

      <button data-key="attendance"
              class="card-fixed group bg-white rounded-[12px] shadow-card border border-gray-100 p-5 text-left flex gap-4 items-start hover:shadow-focus focus:shadow-focus focus:outline-none">
        <div class="flex-none w-14 h-14 rounded-lg flex items-center justify-center text-white shrink-0"
             style="background:linear-gradient(180deg,#ffb057,#ff7a00)">
          
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 8v4l3 3"></path>
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-semibold mb-1">Attendance &amp; Leave Monitoring</h3>
          <p class="text-sm text-muted">Company-wide attendance, leave statistics, and overtime reports</p>
        </div>
      </button>

      <button data-key="reports"
              class="card-fixed group bg-white rounded-[12px] shadow-card border border-gray-100 p-5 text-left flex gap-4 items-start hover:shadow-focus focus:shadow-focus focus:outline-none">
        <div class="flex-none w-14 h-14 rounded-lg flex items-center justify-center text-white shrink-0"
             style="background:linear-gradient(180deg,#ff9ad5,#ff5fa8)">
         
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
            <path d="M7 7v10"></path>
            <path d="M12 4v16"></path>
            <path d="M17 10v6"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-semibold mb-1">Reports</h3>
          <p class="text-sm text-muted">View and generate comprehensive reports</p>
        </div>
      </button>
    </section>
  </main>

  <script>
    document.querySelectorAll('[data-key]').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-key');
        if (key === 'employee-management') location.href = 'employee_man.html';
        else if (key === 'org-structure') location.href = 'org_structure.html';
        else if (key === 'policy') location.href = 'policy.html';
        else if (key === 'attendance') location.href = 'attendance.html';
        else if (key === 'reports') location.href = 'reports.html';
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
