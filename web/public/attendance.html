<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Attendance & Leave Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b py-4">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <div>
        <h1 class="text-xl font-semibold">High-Level Attendance & Leave Monitoring</h1>
      </div>
      <div>
        <button id="logoutBtn" class="text-sm text-gray-700">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <div id="pageError" class="mb-4 hidden">
      <div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded" role="alert"></div>
    </div>

    <div id="loading" class="mb-6">
      <div class="text-sm text-gray-500">Loading attendance overview…</div>
    </div>

    <div id="kpiRow" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 hidden">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-600">Present Today</div>
        <div id="presentCount" class="text-2xl font-bold">—</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-600">Absent Today</div>
        <div id="absentCount" class="text-2xl font-bold">—</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-600">Late Arrivals</div>
        <div id="lateCount" class="text-2xl font-bold">—</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-600">Attendance Rate</div>
        <div id="attRate" class="text-2xl font-bold">—</div>
      </div>
    </div>

    <div id="tableCard" class="bg-white p-6 rounded shadow hidden">
      <h2 class="font-semibold mb-4">Department Attendance Overview</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="text-sm text-gray-600">
            <th class="py-2">Department</th>
            <th class="py-2">Total Employees</th>
            <th class="py-2">Present</th>
            <th class="py-2">Absent</th>
            <th class="py-2">Late</th>
            <th class="py-2">Attendance Rate</th>
          </tr>
        </thead>
        <tbody id="attTable" class="text-sm"></tbody>
      </table>
    </div>
  </main>

  <script src="/js/attendance.js"></script>
</body>
</html>
