<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b py-4">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <div>
        <h1 class="text-xl font-semibold">Employee Management</h1>
        <p class="text-sm text-gray-500">Create and manage employee profiles</p>
      </div>
      <div>
        <button id="logoutBtn" class="text-sm text-gray-700">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <!-- Create form -->
    <section class="mb-6 bg-white p-6 rounded-lg shadow">
      <h2 class="font-semibold mb-4">Create New User / Employee</h2>

      <!-- CREATE FORM -->
      <form id="createForm" class="grid grid-cols-2 gap-4">
        <input
          id="username"
          name="username"
          placeholder="username"
          class="border rounded px-3 py-2"
          required
        />
        <input
          id="email"
          name="email"
          placeholder="email"
          type="email"
          class="border rounded px-3 py-2"
          required
        />

        <input
          id="full_name"
          name="full_name"
          placeholder="Full name"
          class="border rounded px-3 py-2"
        />
        <select
          id="user_type"
          name="user_type"
          class="border rounded px-3 py-2"
        >
          <option value="EMPLOYEE">Employee</option>
          <option value="HR">HR</option>
          <option value="MANAGER">Manager</option>
        </select>

        <input
          id="employee_code"
          name="employee_code"
          placeholder="Employee Code (optional)"
          class="border rounded px-3 py-2"
        />
        <input
          id="job_title"
          name="job_title"
          placeholder="Job title"
          class="border rounded px-3 py-2"
        />

        <input
          id="salary"
          name="salary"
          placeholder="Salary"
          type="number"
          class="border rounded px-3 py-2"
        />
        <input
          id="hire_date"
          name="hire_date"
          placeholder="Hire date (YYYY-MM-DD)"
          class="border rounded px-3 py-2"
        />

        <input
          id="manager_id"
          name="manager_id"
          placeholder="Manager ID (numeric)"
          type="number"
          class="border rounded px-3 py-2"
        />
        <input
          id="department_id"
          name="department_id"
          placeholder="Department ID (numeric)"
          type="number"
          class="border rounded px-3 py-2"
        />

        <!-- NEW: profile image upload for create -->
        <label class="col-span-2">
          <span class="block text-sm text-gray-600 mb-1">Profile image</span>
          <input
            id="profile_image"
            name="profile_image"
            type="file"
            accept="image/*"
            class="border rounded px-3 py-2 w-full"
          />
        </label>

        <div class="col-span-2 flex gap-2 mt-2">
          <button
            id="createBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Create
          </button>
          <button
            id="refreshBtn"
            type="button"
            class="bg-gray-200 px-4 py-2 rounded"
          >
            Refresh
          </button>
        </div>
      </form>
      <p id="formMsg" class="mt-3 text-sm"></p>
    </section>

    <!-- Table -->
    <section class="bg-white p-0 rounded-lg shadow">
      <div class="p-4 border-b">
        <input
          id="search"
          placeholder="Search employees..."
          class="w-full border rounded px-3 py-2"
        />
      </div>

      <div id="tableWrap" class="p-4 overflow-x-auto">
        <table class="min-w-full">
          <thead>
            <tr class="text-left text-sm text-gray-600">
              <th class="py-2 px-3">Code</th>
              <th class="py-2 px-3">Name</th>
              <th class="py-2 px-3">Role</th>
              <th class="py-2 px-3">Department</th>
              <th class="py-2 px-3">Email</th>
              <th class="py-2 px-3">Salary</th>
              <th class="py-2 px-3">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody" class="text-sm text-gray-800">
            <!-- rows inserted by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div
    id="editModal"
    class="fixed inset-0 hidden items-center justify-center z-50"
  >
    <div
      class="absolute inset-0 bg-black/40"
      id="editModalBackdrop"
    ></div>
    <div
      class="relative bg-white rounded-lg shadow-lg w-full max-w-2xl mx-4"
    >
      <div class="p-5 border-b flex items-center justify-between">
        <h3 class="text-lg font-semibold">Edit Employee</h3>
        <button id="closeEdit" class="text-gray-500 hover:text-gray-700">
          âœ•
        </button>
      </div>
      <!-- EDIT FORM (names added + image field) -->
      <form id="editForm" class="p-5 grid grid-cols-2 gap-4">
        <input type="hidden" id="edit_employee_id" name="employee_id" />

        <label class="col-span-2">
          <div class="text-sm text-gray-600 mb-1">Username</div>
          <input
            id="edit_username"
            name="username"
            class="w-full border rounded px-3 py-2"
            required
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Email</div>
          <input
            id="edit_email"
            name="email"
            type="email"
            class="w-full border rounded px-3 py-2"
            required
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Full name</div>
          <input
            id="edit_full_name"
            name="full_name"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">User type</div>
          <select
            id="edit_user_type"
            name="user_type"
            class="w-full border rounded px-3 py-2"
          >
            <option value="EMPLOYEE">Employee</option>
            <option value="HR">HR</option>
            <option value="MANAGER">Manager</option>
          </select>
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Employee code</div>
          <input
            id="edit_employee_code"
            name="employee_code"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Job title</div>
          <input
            id="edit_job_title"
            name="job_title"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Salary</div>
          <input
            id="edit_salary"
            name="salary"
            type="number"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">
            Hire date (YYYY-MM-DD)
          </div>
          <input
            id="edit_hire_date"
            name="hire_date"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Manager ID</div>
          <input
            id="edit_manager_id"
            name="manager_id"
            type="number"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <label>
          <div class="text-sm text-gray-600 mb-1">Department ID</div>
          <input
            id="edit_department_id"
            name="department_id"
            type="number"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <!-- NEW: profile image upload for edit -->
        <label class="col-span-2">
          <div class="text-sm text-gray-600 mb-1">Profile image</div>
          <input
            id="edit_profile_image"
            name="profile_image"
            type="file"
            accept="image/*"
            class="w-full border rounded px-3 py-2"
          />
        </label>

        <div class="col-span-2 flex gap-2 mt-2">
          <button
            id="saveEditBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Save changes
          </button>
          <button
            id="cancelEditBtn"
            type="button"
            class="bg-gray-200 px-4 py-2 rounded"
          >
            Cancel
          </button>
        </div>
        <p id="editMsg" class="col-span-2 text-sm"></p>
      </form>
    </div>
  </div>

  <script src="/js/employee_man.js"></script>
</body>
</html>
