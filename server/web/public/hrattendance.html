      <!-- CHARTS -->

        <div class="bg-white rounded-xl shadow-md p-6">

      </div>

      <!-- TODAY ATTENDANCE TABLE -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full hr-table">
            <thead class="bg-gray-50 sticky top-0 z-10">
              <tr class="text-xs uppercase tracking-wider text-gray-500">
                <th class="py-4">Employee</th>
                <th>Date</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Status</th>
                <th>Source</th>
              </tr>
            </thead>

            <tbody id="todayAttendanceBody" class="divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script>
      const API_BASE = window.location.origin;

      function authHeaders() {
        const token = localStorage.getItem("access_token");
        return token ? { Authorization: "Bearer " + token } : {};
      }

      /* ===============================
         MONTHLY ATTENDANCE (STACKED BAR)
      =============================== */
      async function loadMonthlyAttendance() {
        const res = await fetch(`${API_BASE}/api/hr/attendance/monthly`, {
          headers: authHeaders(),
        });
        const rows = await res.json();

        // map data by day
        const map = {};
        rows.forEach(r => {
          map[r.day] = r;
        });

        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth(); // current month
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const days = [];
        const present = [];
        const late = [];
        const absent = [];

        for (let d = 1; d <= daysInMonth; d++) {
          days.push(`${now.toLocaleString("default", { month: "short" })} ${d}`);
          present.push(map[d]?.PRESENT || 0);
          late.push(map[d]?.LATE || 0);
          absent.push(map[d]?.ABSENT || 0);
        }

        const chart = echarts.init(
          document.getElementById("monthlyAttendanceChart")
        );

        chart.setOption({
          tooltip: { trigger: "axis" },
          legend: {
            bottom: 10,
            itemGap: 25
          },
          grid: {
            top: 20,
            left: 30,
            right: 20,
            bottom: 60
          },
          xAxis: {
            type: "category",
            data: days,
            axisTick: { alignWithLabel: true }
          },
          yAxis: {
            type: "value",
            splitLine: { lineStyle: { type: "dashed" } }
          },
          series: [
            {
              name: "Present",
              type: "bar",
              data: present,
              barWidth: "35%",
              itemStyle: { color: "#4F46E5" }
            },
            {
              name: "Late",
              type: "bar",
              data: late,
              barWidth: "35%",
              itemStyle: { color: "#22C55E" }
            },
            {
              name: "Absent",
              type: "bar",
              data: absent,
              barWidth: "35%",
              itemStyle: { color: "#F59E0B" }
            }
          ]
        });
      }

      /* ===============================
         MONTHLY LEAVE BY DEPARTMENT (PIE)
      =============================== */
      async function loadMonthlyLeaveByDepartment() {
        const res = await fetch(
          `${API_BASE}/api/hr/leave/monthly-by-department`,
          { headers: authHeaders() }
        );
        const rows = await res.json();

        const chart = echarts.init(
          document.getElementById("monthlyLeaveChart")
        );

        chart.setOption({
          tooltip: { trigger: "item" },
          legend: {
            bottom: 10,
            itemGap: 20
          },
          series: [
            {
              type: "pie",
              radius: ["35%", "65%"],
              center: ["50%", "45%"],
              data: rows.map(r => ({
                name: r.department,
                value: r.count
              })),
              label: {
                formatter: "{b}\n{d}%",
                fontSize: 13
              }
            }
          ]
        });
      }

      /* ===============================
         TODAY ATTENDANCE TABLE
      =============================== */
      async function loadTodayAttendanceTable() {
        const res = await fetch(`${API_BASE}/api/hr/attendance/today`, {
          headers: authHeaders(),
        });
        const rows = await res.json();

        const tbody = document.getElementById("todayAttendanceBody");
        tbody.innerHTML = "";

        rows.forEach(r => {
  const hasImage = r.profile_image && r.profile_image !== "";
  const avatar = hasImage
  ? `<img src="${r.profile_image}"
        class="h-11 w-11 rounded-full object-cover shadow"
      />`
    : `<div
        class="h-11 w-11 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500
               text-white flex items-center justify-center font-bold shadow">
        ${r.full_name.charAt(0).toUpperCase()}
      </div>`;

  const statusMap = {
    PRESENT: "bg-green-100 text-green-700",
    LATE: "bg-yellow-100 text-yellow-700",
    ABSENT: "bg-red-100 text-red-700",
    ON_LEAVE: "bg-blue-100 text-blue-700"
  };

  tbody.innerHTML += `
    <tr class="hover:bg-indigo-50/40 transition">
      <!-- Employee -->
      <td class="py-4">
        <div class="flex items-center gap-4">
          ${avatar}
          <div>
            <p class="font-semibold text-gray-800">${r.full_name}</p>
            <p class="text-xs text-gray-500">${r.email}</p>
          </div>
        </div>
      </td>

      <!-- Date -->
      <td class="text-center font-medium text-gray-700">
        ${new Date(r.date).toISOString().split("T")[0]}
      </td>

      <!-- Check In -->
      <td class="text-center text-gray-600">
        ${r.check_in || "—"}
      </td>

      <!-- Check Out -->
      <td class="text-center text-gray-600">
        ${r.check_out || "—"}
      </td>

      <!-- Status -->
      <td class="text-center">
        <span class="px-4 py-1.5 text-xs font-semibold rounded-full ${
          statusMap[r.status]
        }">
          ${r.status.replace("_", " ")}
        </span>
      </td>

      <!-- Source -->
      <td class="text-center font-semibold text-gray-700">
        ${r.source}
      </td>
    </tr>
  `;
})};

        /* ===============================
           INIT
        =============================== */
        loadMonthlyAttendance();
        loadMonthlyLeaveByDepartment();
        loadTodayAttendanceTable();
    </script>
