<!-- web/public/policy.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Policy Decision</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b py-4">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <div>
        <h1 class="text-xl font-semibold">Policy Decision</h1>
        <p class="text-sm text-gray-500">Manage business rules and company policies</p>
      </div>
      <div>
        <button id="logoutBtn" class="text-sm text-gray-700">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <div class="mb-6 flex items-center justify-between">
      <button id="toggleCreate" class="bg-blue-600 text-white px-4 py-2 rounded">+ Create New Policy</button>
      <input id="policySearch" placeholder="Search policies..." class="border rounded px-3 py-2 w-64 text-sm" />
    </div>

    <!-- create inline panel -->
    <div id="createPanel" class="bg-white p-6 rounded shadow hidden mb-6">
      <h2 class="font-semibold mb-3">New Business Policy</h2>
      <div class="space-y-3">
        <input id="p_title" placeholder="Policy Title" class="w-full border rounded px-3 py-2" />
        <input id="p_category" placeholder="Category" class="w-full border rounded px-3 py-2" />
        <textarea id="p_description" placeholder="Description" class="w-full border rounded px-3 py-2" rows="5"></textarea>
        <input id="p_effective" type="date" class="w-full border rounded px-3 py-2" />
        <div class="flex gap-2">
          <button id="createPolicyBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Create Policy</button>
          <button id="cancelCreate" class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
        </div>
        <p id="createMsg" class="text-sm"></p>
      </div>
    </div>

    <!-- policy list -->
    <div id="policiesList" class="space-y-4"></div>
  </main>

  <!-- Edit modal -->
  <div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
    <div class="bg-white rounded-lg w-full max-w-2xl p-6 shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 id="editTitle" class="text-lg font-semibold">Edit Policy</h3>
        <button id="closeEdit" class="text-gray-500 hover:text-gray-800">âœ•</button>
      </div>

      <form id="editForm" class="space-y-4">
        <input type="hidden" id="edit_policy_id" value="" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input id="edit_title" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <input id="edit_category" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit_description" rows="5" class="w-full border rounded px-3 py-2"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Effective Date</label>
          <input id="edit_effective" type="date" class="w-full border rounded px-3 py-2" />
        </div>

        <div class="flex gap-2">
          <button id="saveEditBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
          <button id="cancelEditBtn" type="button" class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
          <button id="deletePolicyBtn" type="button" class="ml-auto text-red-600">Delete</button>
        </div>
        <p id="editMsg" class="text-sm"></p>
      </form>
    </div>
  </div>

  <script src="/js/policy.js"></script>
</body>
</html>
