      <main class="flex-1 p-8 overflow-y-auto">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Overtime Management</h1>
      <p class="text-gray-500 mt-1">Create and assign overtime</p>
    </div>
    <button
      onclick="openModal()"
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold"
    >
      + Create Overtime
    </button>
  </div>

  <div class="bg-white rounded-xl shadow border">
    <table class="w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="p-3">Date</th>
          <th class="p-3">Hours</th>
          <th class="p-3">Rate</th>
          <th class="p-3">Employees</th>
          <th class="p-3">Actions</th>
        </tr>
      </thead>
      <tbody id="overtimeTable"></tbody>
    </table>
  </div>
</main>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center">
  <div class="bg-white rounded-xl w-full max-w-md p-6">
    <h2 class="text-xl font-bold mb-4">Overtime</h2>

    <form id="form" class="space-y-4">
      <input type="hidden" id="overtime_id" />

      <input type="date" id="date" class="w-full border p-2 rounded" required />
      <input type="number" step="0.25" id="hours" placeholder="Hours"
        class="w-full border p-2 rounded" required />
      <input type="number" step="0.01" id="rate" placeholder="Hourly Rate"
        class="w-full border p-2 rounded" required />

      <label class="block text-sm font-medium">Assign Employees</label>
      <select
  id="employees"
  multiple
  class="w-full border p-2 rounded h-40 focus:ring-2 focus:ring-indigo-500"
>
</select>

<p class="text-xs text-gray-500 mt-1">
  Hold <b>Ctrl</b> (Windows) or <b>Cmd</b> (Mac) to select multiple employees
</p>


      <div class="flex justify-end space-x-2 pt-4">
        <button type="button" onclick="closeModal()" class="border px-4 py-2 rounded">Cancel</button>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>
