      <main class="flex-1 p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-gray-800">Shift Management</h1>
            <p class="text-gray-500 mt-1">
              Create and manage shift templates and assignments
            </p>
          </div>
          <button
            onclick="openCreateShift()"
            class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
            Create Shift Template
          </button>
        </div>

        <div class="flex space-x-4 mb-8">
          <button
            id="shift-templates-tab"
            class="px-6 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white shadow-md transition duration-150"
          >
            Shift Templates
          </button>
          <button
            id="employee-assignments-tab"
            class="px-6 py-2 text-sm font-semibold rounded-lg text-gray-700 hover:bg-gray-200 transition duration-150"
          >
            Employee Assignments
          </button>
        </div>

        <div
          id="shift-templates"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div
          id="employee-assignments"
          class="hidden bg-white rounded-xl shadow-md overflow-hidden"
        >
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 hr-table">
              <thead class="bg-white">
                <tr>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Employee
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Shift
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Date
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Check In From
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Check Out To
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                id="employeeShiftBody"
                class="divide-y divide-gray-100"
              ></tbody>
            </table>
          </div>
        </div>

        <!-- SHIFT MODAL -->
        <div
          id="shiftModal"
          class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm hidden flex items-center justify-center z-50"
        >
          <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Create Shift</h2>

            <form id="shiftForm" class="space-y-4">
              <input type="hidden" id="shiftId" />

              <div>
                <label class="block text-sm font-medium text-gray-600"
                  >Shift Name</label
                >
                <input
                  id="shiftName"
                  required
                  class="w-full border rounded-lg px-3 py-2 mt-1"
                />
              </div>

              <div class="flex space-x-4">
                <div class="w-1/2">
                  <label class="block text-sm font-medium text-gray-600"
                    >Start Time</label
                  >
                  <input
                    type="time"
                    id="shiftStart"
                    required
                    class="w-full border rounded-lg px-3 py-2 mt-1"
                  />
                </div>

                <div class="w-1/2">
                  <label class="block text-sm font-medium text-gray-600"
                    >End Time</label
                  >
                  <input
                    type="time"
                    id="shiftEnd"
                    required
                    class="w-full border rounded-lg px-3 py-2 mt-1"
                  />
                </div>
              </div>

              <div class="flex justify-end space-x-3 pt-4">
                <button
                  type="button"
                  onclick="closeShiftModal()"
                  class="px-4 py-2 rounded-lg border"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 rounded-lg bg-blue-600 text-white"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          id="assignModal"
          class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm hidden flex items-center justify-center z-50"
        >
          <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">Assign Shift</h2>

            <form id="assignForm" class="space-y-4">
              <input type="hidden" id="assignEmployeeId" />

              <div>
                <label class="block text-sm">Shift</label>
                <select
                  id="assignShiftId"
                  class="w-full border rounded-lg px-3 py-2 mt-1"
                ></select>
              </div>

              <div>
                <label class="block text-sm">Effective From</label>
                <input
                  type="date"
                  id="assignDate"
                  class="w-full border rounded-lg px-3 py-2 mt-1"
                />
              </div>

              <div class="flex justify-end space-x-3 pt-4">
                <button
                  type="button"
                  onclick="closeAssignModal()"
                  class="border px-4 py-2 rounded-lg"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>

        <script>
          /* ---------- AUTH HEADER ---------- */
          function authHeaders() {
            return {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("access_token"),
            };
          }

          /* ---------- MODAL HELPERS ---------- */
          function openCreateShift() {
            document.getElementById("modalTitle").innerText = "Create Shift";
            document.getElementById("shiftId").value = "";
            document.getElementById("shiftName").value = "";
            document.getElementById("shiftStart").value = "";
            document.getElementById("shiftEnd").value = "";
            document.getElementById("shiftModal").classList.remove("hidden");
          }

          function openEditShift(shift) {
            document.getElementById("modalTitle").innerText = "Edit Shift";
            document.getElementById("shiftId").value = shift.shift_id;
            document.getElementById("shiftName").value = shift.name;
            document.getElementById("shiftStart").value =
              shift.start_time.slice(0, 5);
            document.getElementById("shiftEnd").value = shift.end_time.slice(
              0,
              5
            );
            document.getElementById("shiftModal").classList.remove("hidden");
          }

          function closeShiftModal() {
            document.getElementById("shiftModal").classList.add("hidden");
          }

          /* ---------- FORM SUBMIT (CREATE + UPDATE) ---------- */
          document
            .getElementById("shiftForm")
            .addEventListener("submit", async (e) => {
              e.preventDefault();

              const id = document.getElementById("shiftId").value;
              const name = document.getElementById("shiftName").value;
              const start = document.getElementById("shiftStart").value;
              const end = document.getElementById("shiftEnd").value;

              const payload = {
                name,
                start_time: start,
                end_time: end,
                crosses_midnight: start > end,
              };

              const url = id ? `/api/shifts/${id}` : "/api/shifts";
              const method = id ? "PUT" : "POST";

              await fetch(url, {
                method,
                headers: authHeaders(),
                body: JSON.stringify(payload),
              });

              closeShiftModal();
              loadShifts();
            });

          /* ---------- LOAD SHIFTS ---------- */
          async function loadShifts() {
            const res = await fetch("/api/shifts", { headers: authHeaders() });
            if (!res.ok) {
              alert("Failed to load shifts");
              return;
            }

            const shifts = await res.json();
            const container = document.getElementById("shift-templates");
            container.innerHTML = "";

            shifts.forEach((s) => {
              const div = document.createElement("div");
              div.className =
                "bg-white p-6 rounded-xl shadow-md border border-gray-100";

              div.innerHTML = `
      <h3 class="text-xl font-semibold mb-4">${s.name}</h3>

      <div class="flex justify-between mb-2">
        <span class="text-gray-500">Start</span>
        <span>${s.start_time}</span>
      </div>

      <div class="flex justify-between mb-4">
        <span class="text-gray-500">End</span>
        <span>${s.end_time}</span>
      </div>

      <div class="flex space-x-3 border-t pt-4">
        <button
          onclick='openEditShift(${JSON.stringify(s)})'
          class="text-blue-600 border px-3 py-1 rounded">
          Edit
        </button>
        <button
          onclick="deleteShift(${s.shift_id})"
          class="text-red-600 border px-3 py-1 rounded">
          Delete
        </button>
      </div>
    `;
              container.appendChild(div);
            });
          }

          /* ---------- DELETE SHIFT ---------- */
          async function deleteShift(id) {
            if (!confirm("Delete this shift?")) return;

            const res = await fetch(`/api/shifts/${id}`, {
              method: "DELETE",
              headers: authHeaders(),
            });

            const data = await res.json();
            if (!res.ok) {
              alert(data.error || "Delete failed");
              return;
            }

            loadShifts();
          }

          /* ---------- TAB SWITCH ---------- */
          document.getElementById("employee-assignments-tab").onclick = () => {
            document.getElementById("shift-templates").classList.add("hidden");
            document
              .getElementById("employee-assignments")
              .classList.remove("hidden");

            activateEmployeeTab();
            loadEmployeeShifts();
          };

          document.getElementById("shift-templates-tab").onclick = () => {
            document
              .getElementById("employee-assignments")
              .classList.add("hidden");
            document
              .getElementById("shift-templates")
              .classList.remove("hidden");

            activateShiftTab();
          };

          async function loadEmployeeShifts() {
            const res = await fetch("/api/shifts/employees", {
              headers: authHeaders(),
            });

            if (!res.ok) {
              alert("Failed to load employees");
              return;
            }

            const employees = await res.json();
            const body = document.getElementById("employeeShiftBody");
            body.innerHTML = "";

            employees.forEach((e) => {
              body.innerHTML += `
      <tr class="hover:bg-gray-50">
        <td class="px-6 py-4 font-medium">
          ${e.employee_code} <br />
          <span class="text-xs text-gray-400">${e.job_title}</span>
        </td>

        <td class="px-6 py-4">
          <span class="px-3 py-1 rounded-full text-xs ${
            e.shift_name
              ? "bg-blue-100 text-blue-800"
              : "bg-gray-100 text-gray-500"
          }">
            ${e.shift_name || "Not Assigned"}
          </span>
        </td>

        <td class="px-6 py-4">—</td>
        <td class="px-6 py-4">—</td>
        <td class="px-6 py-4">—</td>

        <td class="px-6 py-4">
          <button
            onclick="openAssignShift(${e.employee_id})"
            class="text-blue-600 hover:underline">
            Assign
          </button>
        </td>
      </tr>
    `;
            });
          }

          async function openAssignShift(employeeId) {
            document.getElementById("assignEmployeeId").value = employeeId;
            document.getElementById("assignDate").value = new Date()
              .toISOString()
              .slice(0, 10);

            // load shifts into dropdown
            const res = await fetch("/api/shifts", { headers: authHeaders() });
            const shifts = await res.json();

            const select = document.getElementById("assignShiftId");
            select.innerHTML = "";

            shifts.forEach((s) => {
              select.innerHTML += `
      <option value="${s.shift_id}">${s.name}</option>
    `;
            });

            document.getElementById("assignModal").classList.remove("hidden");
          }

          function closeAssignModal() {
            document.getElementById("assignModal").classList.add("hidden");
          }

          document
            .getElementById("assignForm")
            .addEventListener("submit", async (e) => {
              e.preventDefault();

              await fetch("/api/shifts/assign", {
                method: "POST",
                headers: authHeaders(),
                body: JSON.stringify({
                  employee_id:
                    document.getElementById("assignEmployeeId").value,
                  shift_id: document.getElementById("assignShiftId").value,
                  effective_from: document.getElementById("assignDate").value,
                }),
              });

              closeAssignModal();
              loadEmployeeShifts();
            });
          function activateShiftTab() {
            const shiftTab = document.getElementById("shift-templates-tab");
            const employeeTab = document.getElementById(
              "employee-assignments-tab"
            );

            shiftTab.classList.add("bg-blue-600", "text-white", "shadow-md");
            shiftTab.classList.remove("bg-gray-200", "text-gray-700");

            employeeTab.classList.remove(
              "bg-blue-600",
              "text-white",
              "shadow-md"
            );
            employeeTab.classList.add("bg-gray-200", "text-gray-700");
          }

          function activateEmployeeTab() {
            const shiftTab = document.getElementById("shift-templates-tab");
            const employeeTab = document.getElementById(
              "employee-assignments-tab"
            );

            employeeTab.classList.add("bg-blue-600", "text-white", "shadow-md");
            employeeTab.classList.remove("bg-gray-200", "text-gray-700");

            shiftTab.classList.remove("bg-blue-600", "text-white", "shadow-md");
            shiftTab.classList.add("bg-gray-200", "text-gray-700");
          }

          /* ---------- INIT ---------- */
          loadShifts();
        </script>
      </main>
    </div>
