    <script>
const token = localStorage.getItem("access_token");

async function loadDashboard() {
  try {
    // -------- LOAD TOTALS --------
    const res = await fetch("/api/dashboard/hr", {
      headers: { Authorization: "Bearer " + token }
    });

    if (!res.ok) throw new Error("Unauthorized");

    const data = await res.json();
    document.getElementById("totalEmployees").innerText = data.totals.employees;
    document.getElementById("pendingLeave").innerText = data.totals.pendingLeave;

    // -------- LOAD NEW EMPLOYEES CHART --------
    await renderNewEmployeesThisMonth();

  } catch (err) {
    console.error("Dashboard load failed:", err);
    if (err.message === "Unauthorized") {
      window.location.href = "index.html";
    }
  }
}

/* ==================================
   New Employees – This Month (REAL DB)
   ================================== */
async function renderNewEmployeesThisMonth() {
  const res = await fetch("/api/dashboard/hr/new-employees-this-month", {
    headers: { Authorization: "Bearer " + token }
  });

  if (!res.ok) {
    console.error("Failed to load new employees chart");
    return;
  }

  const rows = await res.json();

  // Prepare weeks 1–5
  const weeks = ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5"];
  const data = [0, 0, 0, 0, 0];

  rows.forEach(r => {
    if (r.week >= 1 && r.week <= 5) {
      data[r.week - 1] = r.total;
    }
  });

  const options = {
    chart: {
      type: "bar",
      height: 320
    },
    series: [{
      name: "New Employees",
      data
    }],
    xaxis: {
      categories: weeks
    },
    plotOptions: {
      bar: {
        borderRadius: 6,
        columnWidth: "40%"
      }
    },
    dataLabels: {
      enabled: true
    },
    tooltip: {
      y: {
        formatter: val => `${val} employee(s)`
      }
    }
  };

  new ApexCharts(
    document.querySelector("#newEmployeesChart"),
    options
  ).render();
}

loadDashboard();
</script>
