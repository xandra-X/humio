        <!-- MAIN -->
  <main class="flex-1 p-6 overflow-y-auto">

    <input
      id="searchInput"
      placeholder="Search employees..."
      class="w-full mb-4 border px-3 py-2 rounded"
    />

    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="p-3 text-left">Profile</th>
            <th class="p-3 text-left">Code</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Role</th>
            <th class="p-3 text-left">Department</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTbody"></tbody>
      </table>
    </div>
  </main>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="fixed inset-0 hidden z-50 flex items-center justify-center">
  <div id="editBackdrop" class="absolute inset-0 bg-black/40"></div>

  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
    <div class="flex justify-between mb-4">
      <h2 class="font-semibold">Edit Employee</h2>
      <button id="closeEdit">âœ•</button>
    </div>

    <form id="editForm" class="grid grid-cols-2 gap-4">
      <input type="hidden" id="edit_employee_id" name="employee_id" />

      <input id="edit_username" name="username" placeholder="Username" class="border p-2 rounded" required />
      <input id="edit_email" name="email" placeholder="Email" class="border p-2 rounded" required />

      <input id="edit_full_name" name="full_name" placeholder="Full Name" class="border p-2 rounded" />
      <select id="edit_user_type" name="user_type" class="border p-2 rounded">
        <option value="EMPLOYEE">Employee</option>
        <option value="HR">HR</option>
        <option value="MANAGER">Manager</option>
      </select>

      <input id="edit_employee_code" name="employee_code" placeholder="Employee Code" class="border p-2 rounded" />
      <input id="edit_job_title" name="job_title" placeholder="Job Title" class="border p-2 rounded" />

      <input id="edit_hire_date" name="hire_date" placeholder="Hire Date" class="border p-2 rounded" />
      <input id="edit_department_id" name="department_id" placeholder="Department ID" class="border p-2 rounded" />
      <div class="col-span-2 flex items-center gap-4">
  <img
    id="editProfilePreview"
    class="w-20 h-20 rounded-full object-cover border hidden"
  />
</div>


      <label class="col-span-2">
        Profile Image
        <input type="file" name="profile_image" class="border p-2 rounded w-full" />
      </label>

      <div class="col-span-2 flex justify-end gap-2">
        <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
      </div>

      <p id="editMsg" class="col-span-2 text-sm"></p>
    </form>
  </div>
</div>
<script>
  const currentPage = window.location.pathname.split("/").pop();

  document.querySelectorAll(".sidebar-link").forEach(link => {
    const page = link.getAttribute("data-page");

    if (page === currentPage) {
      link.classList.add(
        "bg-indigo-50",
        "text-indigo-700",
        "font-semibold"
      );
    }
  });
</script>


<script src="/js/employees_page.js"></script>
