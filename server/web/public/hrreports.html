        <main class="flex-1 p-8 overflow-y-auto">

  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Submit Report</h1>
    <p class="text-gray-500 mt-1">
      Report issues, concerns, or requests to management
    </p>
  </header>

  <div class="bg-white p-6 md:p-8 rounded-xl shadow-md w-full max-w-5xl mx-auto">

    <form id="reportForm" class="space-y-5">

      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Report Title
        </label>
        <input
          type="text"
          id="title"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Short summary of the issue"
        />
      </div>

      <!-- Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Report Type
        </label>
        <select
          id="type"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
        >
          <option value="">Select type</option>
          <option value="ISSUE">Issue</option>
          <option value="REQUEST">Request</option>
          <option value="COMPLAINT">Complaint</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          id="message"
          rows="5"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2"
          placeholder="Describe the issue in detail..."
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          id="cancelBtn"
          class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
        >
          Submit Report
        </button>
      </div>

      <p id="formMsg" class="text-sm mt-2"></p>
    </form>
  </div>

</main>


    </div>
<script>
document.getElementById("reportForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const selectedType = type.value;

const payload = {
  title: selectedType
    ? `[${selectedType}] ${title.value.trim()}`
    : title.value.trim(),
  message: message.value.trim()
};


  const token = localStorage.getItem("access_token");

  const res = await fetch("/api/reports/inbox", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify(payload)
  });

  const msg = document.getElementById("formMsg");

  if (!res.ok) {
  const err = await res.json().catch(() => ({}));
  msg.textContent = err.error || err.message || "Failed to submit report";
  msg.className = "text-red-600";
  console.error("Submit report error:", err);
  return;
}


  msg.textContent = "Report submitted successfully";
msg.className = "text-green-600";

// reset form + message after 3 seconds
setTimeout(() => {
  msg.textContent = "";
  msg.className = "";
  e.target.reset();
}, 3000);

});

document.getElementById("cancelBtn").onclick = () => {
  document.getElementById("reportForm").reset();
};
</script>
